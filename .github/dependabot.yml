version: 2
registries:
  maven-central:
    type: maven-repository
    url: https://repo.maven.apache.org/maven2/
    username: ''
    password: ''

updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "17:00"
    timezone: America/Chicago
  registries:
  - maven-central
  open-pull-requests-limit: 20
